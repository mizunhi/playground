<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SW parent iframe</title>
    <link rel="stylesheet" href="https://granze.github.io/playground/assets/content-tools.min.css">
</head>
<body>
<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('//granze.github.io/playground/service-worker').then(function(registration) {
            // Registration was successful
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }).catch(function(err) {
            // registration failed :(
            console.log('ServiceWorker registration failed: ', err);
        });
    }
</script>
<script src="https://granze.github.io/playground/assets/content-tools.min.js"></script>
</body>
</html>
